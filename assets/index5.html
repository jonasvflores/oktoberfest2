   <img class="colelem" id="u1591-27" alt="A chance de ser o Bubchen ou a Mädchen - integrantes da Corte Oficial da 32ª Oktober - será aberta nos dias 25 e 26 de abril, para meninos e meninas de Igrejinha, nascidos entre 2009 e 2011. A Associação de Amigos da Oktoberfest de Igrejinha (AMIFEST) recebe as inscrições - limitadas a 12 vagas para Bubchen e 12 para Mädchen - das 8h30 às 11h30, e das 13h às 17h. No ato da inscrição a criança precisa estar acompanhada do pai/mãe ou responsável. São requisitos fundamentais: morar em Igrejinha, apresentar cópia da certidão de nascimento e comprovante de residência, ter nascido nos anos de 2009, 2010 ou 2011. O evento de escolha acontece dia 25 de maio, na programação da 19ª Feira do Livro da cidade, quando os inscritos serão avaliados pelo júri, e os escolhidos como novos representantes recebem as faixas do Bubchen Murylo Gabriel Kieling e da Mädchen Nicole Bado Altenhofen, que compuseram a corte da 31ª edição. O casal infantil integra a corte, ao lado da Rainha Jéssica Bischoff, das Princesas Nathália Kinast e Natália Dier, e da Seniorin - a representante da terceira idade - ainda a ser escolhida. Inscrições Bubchen e Mädchen da 32ª Oktoberfest de Igrejinha Vagas limitadas Quando: 25 e 26 de abril de 2019 Horário: 8h30 às 11h30, e das 13h às 17h. Local: AMIFEST (Rua Arlindo Geis, 255 – Centro – Igrejinha/RS) " src="images/u1591-27.png?crc=509623841" data-image-width="435"/><!-- rasterized frame -->
