   <img class="colelem" id="u1591-17" alt="A tradicional ‘festa de outubro’ de Igrejinha tem tudo para ser sucesso de público em sua 32ª edição - de 18 a 27 de outubro. A Oktoberfest de Igrejinha revelou as atrações musicais que vão tornar 10 dias do mês de outubro ainda mais alegres. Além de música típica, com bandinhas, bandas tradicionais e de baile, os show nacionais ficam por conta de atrações com carreira internacional: ANITTA, ALOK, MATHEUS &amp; KAUAN e JORGE &amp; MATEUS. Enfileirando hits nas listas de músicas mais tocadas, a carioca ANITTA é a responsável pelo palco principal na primeira noite de festa (18 de outubro). Reconhecida após o sucesso na web com o clipe “Meiga e Abusada”, ela se tornou uma fábrica de sucessos: &quot;Show das Poderosas&quot;, “Blá Blá Blá”, &quot;Paradinha&quot;, &quot;Downtown&quot;, &quot;Vai Malandra&quot; e &quot;Terremoto&quot; são alguns. Em 2015 ganhou o EMA Worldwide Act Latin America e em 2018 estrelou a série documental “Vai Anitta’ na plataforma Netflix. Em abril deste ano lançou o álbum trilíngue ‘Kisses’, com 10 faixas. Também reconhecido internacionalmente, o DJ ALOK comanda o palco principal no domingo (20 de outubro). Nascido em uma família musical, com pais e irmão gêmeo também integrantes da cena eletrônica, Alok foi escolhido “Melhor Dj do Brasil” duas vezes consecutivas, e eleito recentemente Top Dj 13º do mundo para a revista britânica “DJ Mag”. É o único brasileiro a integrar a lista inédita da Billboard com os 100 melhores Djs do mundo. Na plataforma Spotify tornou-se o primeiro brasileiro a marcar presença no TOP 100 Global, com hits “Hear Me Now”, “Never Let Me Go”, “Big Jet Plane”, “Ocean”, “United”, “Favela” e o recém lançado “Innocent”. O sertanejo universitário segue marcando presença na festa no segundo final de semana. Os irmãos Matheus &amp; Kauan dão o tom da alegria na sexta-feira (25 de outubro). Com quase 10 anos de carreira, a dupla alcançou sucesso em 2015 com a música “Que sorte a nossa”. Hoje com quatro álbuns já lançados eles vêm a Igrejinha na turnê ‘Tem Moda Pra Tudo’, e no setlist não devem faltar sucessos como “Te Assumi Pro Brasil”, “Vou Ter Que Superar” e “Ao Vivo e a Cores” gravada com participação de Anitta. Responsáveis por algumas das levadas mais animadas do sertanejo universitário, os goianos Jorge &amp; Mateus comandam o domingo de encerramento (27 de outubro). Do primeiro show, em maio de 2005 aos dias atuais, eles ganharam projeção e são uma das principais duplas do Brasil. Possuem o feito histórico de serem os primeiros brasileiros a cantarem no teatro Royal Albert Hall, em Londres, onde gravaram um CD e DVD. Em lista divulgada pela revista Billboard, Jorge &amp; Mateus aparecem entre os 30 artistas do Brasil mais ouvidos no exterior. Entre os sucessos do show devem estar: “Pode Chorar”, “Voa Beija Flor”, “Amo Noite e Dia”, “A Hora é Agora”, “Sosseguei” e “Propaganda”. " src="images/u1591-17.png?crc=110196100" data-image-width="436"/><!-- rasterized frame -->
