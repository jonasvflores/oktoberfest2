   <img class="colelem" id="u2808-10" alt="Pelo oitavo ano, a Coordenação de Projetos Sociais da Oktoberfest de Igrejinha promove o Projeto de Socialização, que nesta edição vem com o tema “Uma vitrine para o bem”. O evento de apresentação acontece no domingo, 5 de maio, a partir das 17h, no Centro de Eventos Prefeito Selson Flesch (R. Mal. Artur da Costa e Silva, 205 - Centro, Igrejinha). A participação é aberta ao público, com doação de 1kg de alimento ou produto de higiene ou de limpeza como ingresso simbólico. Durante o encontro serão apresentadas as diretrizes do projeto para a edição de 2019 que virá com novidades. Para inspirar e motivar o público, subirão ao palco protagonistas de histórias reais de solidariedade. ‘Vidas transformadas pela solidariedade histórias que inspiram’ vai compartilhar cases de quem faz e de quem recebe ajuda: Sérgio e Dalva Jacobb; Anderson, Márcia, Thaila e Eloi Conradt; e Sibele Costa Lopes. O objetivo da Associação de Amigos da Oktoberfest de Igrejinha (AMIFEST) é reunir grupos a fim de desenvolver atividades em prol da comunidade onde estão inseridos, reforçando os pilares da cultura, diversão, voluntariado, solidariedade e transparência da festa alemã mais alegre do Brasil. " src="images/u2808-10.png?crc=322456494" data-image-width="436"/><!-- rasterized frame -->
