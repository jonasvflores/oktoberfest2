   <img class="colelem" id="u3203-54" alt="Emoção, muitos sorrisos, algumas lágrimas e corações acelerados. Assim foi o domingo (14 de abril) que escolheu Jéssica Andrieli Bischoff como Rainha e Nathália Caroline Kinast e Natália Dier como as Princesas da 32ª Oktoberfest de Igrejinha. Eleitas entre 13 candidatas, elas foram coroadas durante o espetáculo Kerb: Tradição e Alegria, na programação do Kerb das Soberanas, realizado no Parque de Eventos Almiro Grings (Parque da Oktoberfest). O novo trio de Soberanas tem, a partir de agora, a importante tarefa de representar os voluntários da Oktober e toda a comunidade Igrejinhense. Serão ainda a cara da festa em dezenas de eventos e divulgações, com a missão de convidar as pessoas para prestigiar e se divertir em Igrejinha, de 18 e 27 de outubro, e neste período receber cada visitante do Parque com muita alegria. Após o período de preparação, com o Workshop der Kandidaten, as candidatas foram avaliadas por um juri em três situações distintas: entrevista individual, comportamento em evento social e desfile público, durante o Kerb das Soberanas. As escolhidas receberam suas faixas e coroas do trio de representantes da 31ª edição, a Rainha Natália Schmitt e as Princesas Bárbara Sparrenberger e Júlia Göttert. Para a Rainha Jéssica Andrieli Bischoff, 21 anos, auxiliar de expansão, o ano será dedicação. “Vou me dedicar na missão de representar a Oktober de Igrejinha e seus 3 mil voluntários significa, será um ano de rotinas diferentes, mas com a realização de um sonho cultivado desde a infância”, afirma Jéssica. A Princesa Nathália Caroline Kinast, 20 anos, atendente de SAC, vê um trio preparado. “Não tenho dívidas que vamos honrar as faixas, coroas, e o nome de ‘voluntárias número 1’. Vamos viver novas experiências e fazer novas amizades”. Completando o trio a Princesa Natália Dier, 28 anos, cirurgiã-dentista, tem DNA de soberana.“Tinha 17 anos quando minha irmã, Caroline, foi princesa da 20ª edição, sei da rotina intensa pois vivi o momento ao lado dela, agora será a minha vez”, concluí. A FESTA DE ESCOLHA - repetindo o formato inovador apresentado em 2018, com um grande espetáculo, o Kerb das Soberanas trouxe mais novidades nesta edição. Antes de assistir a apresentação e desfile das candidatas, o público que foi ao Parque de Eventos Almiro Grings viveu uma legítima festa de kerb, com bandinha alemã, comida típica e apresentações culturais. Dentro do Pavilhão 1 foi o momento do espetáculo ‘Kerb: Tradição e Alegria’, que retratou os kerbs como eram vividos pelos imigrantes alemães, histórias da festa de Igrejinha, e o kerb dos dias de hoje, o Kerb das Soberanas. Mais de 250 pessoas participaram da encenação - entre profissionais e pessoas convidadas da comunidade. Ao final do espetáculo o novo trio de Soberanas foi anunciado e coroado. Conheça as soberanas da 32ª Oktoberfest de Igrejinha: Rainha Nome: Jéssica Andrieli Bischoff Idade: 21 anos Profissão: auxiliar de expansão Princesa Nome: Nathália Caroline Kinast Idade: 20 anos Profissão: atendente de SAC Princesa Nome: Natália Dier Idade: 28 anos rofissão: Cirurgã-dentista " src="images/u3203-54.png?crc=534992012" data-image-width="436"/><!-- rasterized frame -->
