   <img class="colelem" id="u3251-89" alt="Uma etapa importante da 32ª Oktoberfest de Igrejinha acontece no próximo domingo, 14 de abril: a escolha da Rainha e Princesas durante o Kerb das Soberanas. O evento - que inicia às 16h, no Parque de Eventos Almiro Grings - repetirá o formato apresentado em 2018 e trará novidades antecipando a apresentação das 13 concorrentes às faixas de Soberanas. Uma legítima festa de Kerb, com bandinha típica, comidas de kerb (bradwurst, prato de cuca com linguiça e azedos e bolachas alemãs), chopp e área de convivência. A partir das 18h o público será convidado a seguir vivendo o clima de festa com o espetáculo “Kerb: Tradição e Alegria”, que será apresentado no ginásio do Parque. “A ideia é retratar os Kerbs de antigamente, de nossos imigrantes, e relacionar com nosso Kerb das Soberanas. O tema da Oktober deste ano ‘De todos para todos’ também estará presente, mostrando tudo que a festa proporciona para a comunidade da região”, explica Liége Lana Brusius, diretora Artística e Cultural da Associação de Amigos da Oktoberfest de Igrejinha (AMIFEST). A tradicional apresentação das candidatas acontece na encenação do Kerb nos tempos atuais. Cada postulante terá a oportunidade de desfilar em frente ao público e jurados, e apresentar, em forma de breve discurso, o motivo de querer ser uma das Soberanas da Oktober de Igrejinha. A coroação das três escolhidas, com a entrega das faixas pelo trio da 31ª edição – Rainha Natália Schmitt e Princesas Bárbara Sparrenberger e Júlia Göttert - acontece no final do espetáculo. Aproximadamente 150 pessoas - entre artistas, como o músico Rodrigo Soltton, e profissionais como a jornalista Rosane Marchetti, comunidade e candidatas - participam da encenação. Grupos de dança da APAE, Kirchleinburg, Arekerb, além de Seniorion, Bubchen e Mädchen de edições anteriores da Oktober, fazem participações especiais. Diversas interações com o público estão previstas ao longo das duas horas de espetáculo. Os ingressos para o Kerb das Soberanas custam R$ 15 (quinze reais) e estão disponíveis no Super Lanz Igrejinha e com as candidatas. No dia do Kerb a venda acontece na Bilheteria do Parque, mediante disponibilidade. Quem são as candidatas: 1. Ana Paula Adamski, 27 anos 2. Caroline Ramiro Barboza, 22 anos 3. Elizabethe Brunna Wagner Trombetta, 27 anos 4. Emilly Ribeiro dos Santos, 19 anos 5. Jessica Andrieli Bischoff, 21 anos 6. Jéssica Eliara Schaefer, 27 anos 7. Jessica Moura Schneider, 28 anos 8. Luana Gabriela Batista, 22 anos 9. Natália Dier, 28 anos 10. Nathália Caroline Kinast, 20 anos 11. Ramona Maiara da Silva Pomié, 24 anos 12. Sabrina Wilbert, 26 anos 13. Saiuri Rayssa Ruppenthal de Souza, 25 anos Kerb das Soberanas 32ª Oktoberfest de Igrejinha - Escolha da Rainha e Princesas - Data: 14 de abril Horário: Abertura dos portões e início do Kerb às 16h Espetáculo Kerb: Tradição e Alegria às 18h Local: Parque de Eventos Almiro Grings – Parque da Oktoberfest Valor: R$ 15,00 (quinze reais) Ingressos limitados: com as candidatas ou no Super Lanz Igrejinh" src="images/u3251-89.png?crc=3862495622" data-image-width="435"/><!-- rasterized frame -->
