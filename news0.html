   <img class="colelem" id="u2742-26" alt="Relatos emocionantes de como a solidariedade pode mudar vidas foram a marca do lançamento do Projeto de Socialização da 32ª Oktoberfest de Igrejinha. A atividade aconteceu no domingo (5 de maio), no Centro de Eventos Prefeito Selson Flech. Na ocasião, foram divulgadas as diretrizes para o projeto em 2019, que terá como tema “Uma vitrine para o bem”. Diversas mudanças implementadas têm como objetivo de facilitar a adesão dos grupos voluntários que realizam as atividades e dar espaço e visibilidade para mostrar as ações sociais realizadas. O Projeto de Socialização foi lançado pela Associação de Amigos da Oktoberfest de Igrejinha (Amifest) em 2012 como uma forma de incentivo às ações sociais. Desde então, mais de 400 mil pessoas foram beneficiadas pelas iniciativas. Grupos de amigos, de empresas, entidades, escolas, entre outros, se juntam a Amifest para fazerem o bem, se unindo à corrente de solidariedade incentivada pelos três mil voluntários que organizam e fazem a Oktoberfest. Desde arrecadação de alimentos, roupas, calçados, confraternizações com grupos de idosos, plantio de árvores, eventos culturais ou de conscientização, todas as ações valem, desde que o espírito seja proporcionar bem estar ao próximo. Coordenadores da Comissão de Socialização, responsável pelo projeto, Mariela Dal Castel, Daiani Bellini, Lidiani Lehnen e Eduardo Pereira apresentaram as novidades para este ano, que visam a “desburocratizar” as inscrições e incrementar a participação, além de atuar como uma verdadeira vitrine para divulgar as ações sociais. As inscrições estão abertas desde este domingo (5) até o dia 15 de setembro, pelo site da Oktoberfest (www.oktoberfest.org.br), no link “Socialização”. O mínimo é de 10 pessoas por grupo, que pode ser formado em qualquer município. O período fixado para a realização das ações é de 1º de janeiro a 30 de setembro. A comprovação será feita com o encaminhamento do relatório e fotos da atividade à Comissão de Socialização, que providenciará a divulgação por meio da imprensa e nos canais oficiais da Oktoberfest. O presidente da Oktoberfest, Ezequiel Stein, ressalta que o Projeto de Socialização se encaixa perfeitamente no tema da festa para este ano: ‘De todos para todos’. “Os grupos nos ajudam a construir essa imagem de uma festa voluntária, que reverte benefícios para a sociedade”, frisou. O prefeito de Igrejinha, Joel Wilhelm, afirma que o “projeto traduz tudo o que a Oktoberfest leva ao dia a dia das pessoas, o espírito de solidariedade”. Relatos de solidariedade O lançamento do projeto de socialização foi marcado pela emoção com depoimentos de pessoas que trabalham ou foram impactados pela solidariedade. Voluntários da Igreja Católica, Sérgio e Dalva Jacob comandaram o painel “Intermediando a Caridade”. No depoimento, ressaltaram o caráter voluntário da comunidade igrejinhense, que encaminha centenas de doações à comunidade católica. Todo este material é catalogado e separado, sendo revertido à comunidade carente do município. A professora de educação física Sibele Costa Lopes falou com o tema “Um novo coração bate dentro de mim”. Contou sua história pessoal, acompanhada da família, de ter sido beneficiada com o transplante de um coração. Emocionada, lembrou que uma família teve um gesto nobre de possibilitar a doação do órgão, ressaltando a solidariedade com o próximo. O último relato foi de Anderson e Marcia Conradt, casal igrejinhense que teve sua casa incendiada. Com o tema “Chamas que acendem a solidariedade”, eles contaram e agradeceram a mobilização comunitária que gerou tantas doações. Ressaltaram o espírito solidário do povo de Igrejinha e, também, enalteceram o trabalho voluntário feito por outra entidade do município, o Corpo de Bombeiros, que diariamente protege e salva vidas. " src="images/u2742-26.png?crc=4042290936" data-image-width="436"/><!-- rasterized frame -->
